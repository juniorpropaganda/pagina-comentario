<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="junior pro">
    <link href="css/estilo.css" rel="stylesheet" type="text/css" media="all">
    <title>Manipulando css com JS</title>
</head>
<body id="body">
    <header>
        <div class="container2">

            <h1>Pagina de comentários</h1>
            <hr>

            <form onsubmit="return false;">
 
                <label>Nome</label><br>
                <input type="text"  id="nome" placeholder="Nome"><br><br>
                <label>Comentário</label><br>
                
                <textarea id="comentario" placeholder="Comentário"></textarea><br><br>

                <h5>Formatação</h5>
                <label>Cor do texto</label>
                <input type="color" id="cor-texto" value="#16161d"><br>

                <label>cor do fundo</label>
                <input type="color" id="cor-fundo" value="#ffffff"><br>
                                       
                <label> tamanho do texto</label>
                <input type="number" id="tamanho-texto" value="12"><br><br>
               
                <div class="btn-alterar">            
                    <button onclick="alterarcss();">Enviar</button>         
                </div>

            </form>
            <hr> 
        </div>
    </header>
    
    <main class="container">

        <div id="resultado">
            <h2>Resultado:</h2>
        </div>

    </main>
    <script src="js/script.js"></script>
</body>
</html>
